
<div style="clear:both"></div>
 
<div class="form-group">
    <label for="" class="col-sm-2 control-label">英文标识</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="name" value="{$info.name}" /> 
      <present name="change.name">
      	 <input type="text" class="form-control red"  value="{$change.name}" /> 
      </present>  
    </div>
</div>
   
<div class="form-group">
    <label for="" class="col-sm-2 control-label">图片宽度</label>
    <div class="col-md-6 col-sm-10">
        <input type="number" class="form-control" name="width" value="{$info.width}" /> 
      <present name="change.width">
      	 <input type="text" class="form-control red"  value="{$change.width}" /> 
      </present>  
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">图片高度</label>
    <div class="col-md-6 col-sm-10">
        <input type="number" class="form-control" name="height" value="{$info.height}" /> 
      <present name="change.height">
      	 <input type="text" class="form-control red"  value="{$change.height}" /> 
      </present>  
    </div>
</div>
 <div class="form-group">
    <label for="" class="col-sm-2 control-label">图片数量</label>
    <div class="col-md-6 col-sm-10">
        <input type="number" class="form-control" name="num" value="{$info.num}" /> 
      <present name="change.num">
      	 <input type="text" class="form-control red"  value="{$change.num}" /> 
      </present>  
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">排序</label>
    <div class="col-md-6 col-sm-10">
       <input type="text" class="form-control" name="sort" value="{$info.sort|default=1000}" />
       <present name="change.sort">
      	 <input type="text" class="form-control red"  value="{$change.sort}" /> 
       </present>    
    </div>
</div>
<div class="form-group "  >
    <label class="col-sm-2 control-label">备注</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="dsc" value="{$info.dsc}"  />
      <present name="change.dsc">
      	 <input type="text" class="form-control red"  value="{$change.dsc}" /> 
       </present>    
    </div>
</div>

<include file="public@adsc" />
