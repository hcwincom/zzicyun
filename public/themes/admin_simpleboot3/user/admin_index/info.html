<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
		 	<li ><a href="{:url('user/adminIndex/index')}">{:lang('USER_INDEXADMIN_INDEX')}</a></li>
		 
			<li class="active"><a href="{:url('user/adminIndex/info',['id'=>$user.id])}">用户资料</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form{$zzajax} margin-top-20" action="">
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"> 登录用户名</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_login" value="{$user.user_login}"  >
				</div>
			</div>
		 
			<div class="form-group">
				<label for="input-nickname" class="col-sm-2 control-label"> 昵称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-nickname" value="{$user.user_nickname}"  >
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label"> 邮箱</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_email" name="user_email" value="{$user.user_email}"  >
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_mobile" class="col-sm-2 control-label"> 手机号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_mobile" value="{$user.mobile}"  >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">会员等级</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$user.rate_name}"  >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">用户类型</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$user.cate_name}"  >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">用户行业</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$user.industry_name}"  >
				</div>
			</div>
			 
			 
			 
			 <div class="form-group">
				<label for="address" class="col-sm-2 control-label">城市地址</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" value="{$user.address_info}">
				</div>
			</div>
			<div class="form-group">
				<label for="address" class="col-sm-2 control-label">街道地址</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  value="{$user.address}">
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">余额-积分</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control short"  value="{$user.balance}"  >
					-<input type="text" class="form-control short"  value="{$user.score}"  >
					
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">余额-积分</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control short"  value="{$user.balance}"  >
					-<input type="text" class="form-control short"  value="{$user.score}"  > 
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">人民币额度-已用</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control short"  value="{$user.credit1}"  >
					-<input type="text" class="form-control short"  value="{$user.credit1_use}"  > 
				</div>
			</div>
			  <div class="form-group">
				<label class="col-sm-2 control-label">美元额度-已用</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control short"  value="{$user.credit2}"  >
					-<input type="text" class="form-control short"  value="{$user.credit2_use}"  > 
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10"> 
				<a class="btn btn-primary" href="{:url('balance',['id'=>$user.id])}">用户充值</a>
				<!-- 	<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button> -->
				 
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
