
<div style="clear:both"></div>
<notempty name="shops">
<div class="form-group">
    <label for="" class="col-sm-2 control-label">供货商</label>
    <div class="col-md-6 col-sm-10">
        <select name="shop"  class="form-control">
        <foreach name="shops" item="vo">
         	<option value="{$key}" <if condition="$key eq $info.shop">selected</if>>{$vo}</option>
        </foreach> 
        </select> 
    </div>
</div>
</notempty>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">分类</label>
    <div class="col-md-6 col-sm-10">
        <include file="public@cate" />
      <present name="change.fid">
      	 <input type="text" class="form-control red"  value="{$fname}" /> 
      </present>  
    </div>
</div>
 <div class="form-group">
    <label for="" class="col-sm-2 control-label">品牌</label>
    <div class="col-md-6 col-sm-10">
        <select name="brand"  class="form-control">
        <foreach name="brands" item="vo">
        	<option value="0">无</option>
         	<option value="{$key}" <if condition="$key eq $info.brand">selected</if>>{$vo}</option>
        </foreach> 
        </select> 
         <present name="change.brand">
      	 <input type="text" class="form-control red"  value="{$brands[$change.brand]|default=$change.brand}" /> 
      </present>  
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">名称</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="name" value="{$info.name}" /> 
      <present name="change.name">
      	 <input type="text" class="form-control red"  value="{$change.name}" /> 
      </present>  
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">Rohs</label>
    <div class="col-md-6 col-sm-10">
       <select name="is_rohs" class="form-control">
       		<foreach name="is_rohs" item="vo">
       		<option value="{$key}" <if condition="$key eq $info.is_rohs">selected</if>>{$vo}</option>
       		</foreach>
       </select>
      <present name="change.is_rohs">
      	 <input type="text" class="form-control red"  value="{$is_rohs[$change.is_rohs]|default=$change.is_rohs}" /> 
      </present>  
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">库存编号</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="store_code" value="{$info.store_code}" />
        库存数{$info.store_num|default=0} 
      <present name="change.store_code">
      	 <input type="text" class="form-control red"  value="{$change.store_code}" /> 
      </present>  
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">是否需确认库存</label>
    <div class="col-md-6 col-sm-10">
       <select name="store_sure" class="form-control">
       		<foreach name="store_sures" item="vo">
       		<option value="{$key}" <if condition="$key eq $info.store_sure">selected</if>>{$vo}</option>
       		</foreach>
       </select>
      <present name="change.store_sure">
      	 <input type="text" class="form-control red"  value="{$store_sures[$change.store_sure]|default=$change.store_sure}" /> 
      </present>  
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">大陆发货时间</label>
    <div class="col-md-6 col-sm-10">
       <select name="goods_time1" class="form-control">
       		<foreach name="goods_times" item="vo">
       		<option value="{$key}" <if condition="$key eq $info.goods_time1">selected</if>>{$vo}</option>
       		</foreach>
       </select>
      <present name="change.goods_time1">
      	 <input type="text" class="form-control red"  value="{$goods_times[$change.goods_time1]|default=$change.goods_time1}" /> 
      </present>  
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">香港发货时间</label>
    <div class="col-md-6 col-sm-10">
       <select name="goods_time2" class="form-control">
       		<foreach name="goods_times" item="vo">
       		<option value="{$key}" <if condition="$key eq $info.goods_time2">selected</if>>{$vo}</option>
       		</foreach>
       </select>
      <present name="change.goods_time2">
      	 <input type="text" class="form-control red"  value="{$goods_times[$change.goods_time2]|default=$change.goods_time2}" /> 
      </present>  
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">包装数</label>
    <div class="col-md-6 col-sm-10">
        <input type="number" class="form-control" name="num_one" value="{$info.num_one}" /> 
      <present name="change.num_one">
      	 <input type="number" class="form-control red"  value="{$change.num_one}" /> 
      </present>  
    </div>
</div> 
<div class="form-group">
    <label for="" class="col-sm-2 control-label">最少订购数</label>
    <div class="col-md-6 col-sm-10">
        <input type="number" class="form-control" name="num_min" value="{$info.num_min}" /> 
      <present name="change.num_min">
      	 <input type="number" class="form-control red"  value="{$change.num_min}" /> 
      </present>  
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">订购倍数</label>
    <div class="col-md-6 col-sm-10">
        <input type="number" class="form-control" name="num_times" value="{$info.num_times}" /> 
      <present name="change.num_times">
      	 <input type="number" class="form-control red"  value="{$change.num_times}" /> 
      </present>  
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">人民币单价</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="price1" value="{$info.price1}" /> 
      <present name="change.price1">
      	 <input type="text" class="form-control red"  value="{$change.price1}" /> 
      </present>  
    </div>
</div>
 <div class="form-group">
    <label for="" class="col-sm-2 control-label">美元单价</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="price2" value="{$info.price2}" /> 
      <present name="change.price2">
      	 <input type="text" class="form-control red"  value="{$change.price2}" /> 
      </present>  
    </div>
</div>
 <div class="form-group" id="param">
	<label for="" class="col-sm-2 control-label">阶梯价格</label>
	<div class="col-md-6 col-sm-10">
		<table class="table table-hover table-bordered table-list">
		 
			<thead>
				<tr> 
					<th >数量 </th>
					
					<th>人民币单价</th> 
					<th>美元单价</th> 
					<th><button type="button" class="price_add">添加</button></th> 
				</tr>
			</thead>
			<tbody id="price_tbody"> 
			 
			<foreach name="prices" item="vo" key="key"> 
			 <tr>  
			 	<td><input type="number" class="form-control" name="nums[]" value="{$vo.num}"/></td>
			  	<td> <input type="text" class="form-control" name="price1s[]" value="{$vo.price1}"/> </td>
			  	<td> <input type="text" class="form-control" name="price2s[]" value="{$vo.price2}"/>  </td> 
			  	<td><button type="button" class="price_del">删除</button></td>
			 </tr>
			</foreach> 
			<present name="change.prices">
			<foreach name="change.prices" item="vo" key="key"> 
			 <tr class="red">  
			 	<td><input type="number" class="form-control" name="nums[]" value="{$vo.num}"/></td>
			  	<td> <input type="text" class="form-control" name="price1s[]" value="{$vo.price1}"/> </td>
			  	<td> <input type="text" class="form-control" name="price2s[]" value="{$vo.price2}"/>  </td>
			  	<td><span class="red">新数据</span></td> 
			 </tr>
			</foreach> 
			</present>
			</tbody>
			 
		</table>
		 
	</div>
</div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">图片
   
    </label>
    <div class="col-md-6 col-sm-10">
     	<input type="hidden" class="form-control" id="photo" name="pic" value="{$info.pic}">
        <a href="javascript:uploadOneImage('图片上传','#photo');">上传图片</a>
         <notempty name="pic_conf"><span class="notice">建议尺寸{$pic_conf.width}*{$pic_conf.height}</span></notempty>
        <img id="photo-preview" src="{:cmf_get_image_url($info.pic)}" width="{$pic_conf.width}" height="{$pic_conf.height}" >
         
      <present name="change.pic">
      	<p class="red">新图片<img id="photo-preview" src="{:cmf_get_image_url($change.pic)}" width="{$pic_conf.width}" height="{$pic_conf.height}" ></p>
      </present>  
    </div>
</div>
<foreach name="pdf_cates" item="vo">
<div class="form-group">
    <label for="" class="col-sm-2 control-label">{$vo}</label>
    <div class="col-md-6 col-sm-10">
    <input id="file-pdf{$key}" type="hidden" name="pdf{$key}_url" value="{$pdfs[$key]['url']|default=''}"> 
	 <label class="input-inline">
	文件名：<input  id="file-pdf{$key}-name" class="form-control short300" type="text" name="pdf{$key}_name" value="{$pdfs[$key]['name']|default=''}">
	<present name="change['files']['edit'][$key]['name']">
		<input type="text" class="red form-control short300" value="{$change['files']['edit'][$key]['name']}"/>
	</present>
	</label>
	 <label class="input-inline">
	文件排序：<input  id="file-pdf{$key}-name" class="form-control short" type="number" name="pdf{$key}_sort" value="{$pdfs[$key]['sort']|default=1000}">
	<present name="change['files']['edit'][$key]['sort']">
		<input type="text" class="red form-control short" value="{$change['files']['edit'][$key]['sort']}"/>
	</present>
	</label>
	<notempty name="pdfs[$key]">
	<a href="{:url('goods/Goodsajax/file_load',['id'=>$pdfs[$key]['id']])}" target="_blank">下载</a>
	</notempty>
	<present name="change['files']['edit'][$key]['url']">
	 <a href="{:url('goods/Goodsajax/file_load',['id'=>$info1['id'],'type'=>$key])}" target="_blank">新文件下载</a>
	</present>
	<a href="javascript:uploadOne('图片上传','#file-pdf{$key}','file');">上传</a>
     
    </div>
</div>
<present name="change['files']['add'][$key]">
<div class="form-group red">
    <label for="" class="col-sm-2 control-label">新上传{$vo}</label>
    <div class="col-md-6 col-sm-10">
  
	 <label class="input-inline">
	文件名：<input  class="form-control short300" type="text" value="{$change['files']['add'][$key]['name']}">
	 
	</label>
	 <label class="input-inline">
	文件排序：<input class="form-control short" type="text" value="{$change['files']['add'][$key]['sort']}">
	 
	</label>
	 
	<a href="{:url('goods/Goodsajax/file_load',['id'=>$info1['id'],'type'=>$key])}" target="_blank">下载</a>
	 
    </div>
</div>
</present>
</foreach>
 
<foreach name="vals" item="vo" key="key">
<div class="form-group">
    <label for="" class="col-sm-2 control-label">{$vo}</label>
    <div class="col-md-6 col-sm-10">
    <foreach name="lans" item="vv" key="kk"> 
   		{$vv}
	       <input type="text" class="form-control " name="lan-{$key}[{$kk}]" value="{$lans_info[$kk][$key]|default=''}" />
	       <present name="change['lans'][$kk][$key]">
	      	 <input type="text" class="form-control  red"  value="{$change['lans'][$kk][$key]}" /> 
	       </present>   
    </foreach> 
    </div>
</div>
</foreach>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">排序</label>
    <div class="col-md-6 col-sm-10">
       <input type="text" class="form-control" name="sort" value="{$info.sort|default=1000}" />
       <present name="change.sort">
      	 <input type="text" class="form-control red"  value="{$change.sort}" /> 
       </present>    
    </div>
</div>

<div class="form-group "  >
    <label class="col-sm-2 control-label">备注</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="dsc" value="{$info.dsc}"  />
      <present name="change.dsc">
      	 <input type="text" class="form-control red"  value="{$change.dsc}" /> 
       </present>    
    </div>
</div>

<include file="public@adsc" />
