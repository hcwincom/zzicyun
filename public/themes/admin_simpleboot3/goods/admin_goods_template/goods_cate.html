
<select class=" cate form-control short-auto" name="cid1" id="cate1">
	<option value='0'>全部一级分类</option>
	<foreach name="cates['cate1']" item="vo">
	<option class=" cates{$vo.id} " value='{$key}'>{$vo.name}({$vo.num})</option>
	</foreach>
</select>  
<select class=" cate form-control short-auto" name="cid2" id="cate2">
	<option class="cate0" value='0'>未选择二级分类</option> 
	<present name="cates['cate2']">
	<foreach name="cates['cate2']" item="vo"> 
	<option class="cates cates{$vo.id} cates{$vo.fid}" value='{$key}'>{$vo.name}({$vo.num})</option>
	</foreach>
	</present>
</select> &nbsp;&nbsp; 
 
<script>
 
$(function(){ 
	 
	var cid1="{$cid1|default=0}";
	var cid2="{$cid2|default=0}";
 
	 
	$('#cate2 .cates').hide();
 
	if(cid1>0){ 
		$('#cate1 .cates'+cid1).prop('selected','true');
		$('#cate2 .cates'+cid1).show(); 
	} 
	if(cid2>0){ 
		$('#cate2 .cates'+cid2).prop('selected','true'); 
	} 
	 
	$('#cate1').change(function(){
		cid1=$(this).val();
		$('#cate2 .cates').hide();
		 
		if(cid1>0){ 
			$('#cate2 .cates'+cid1).show();
		} 
	});
	 
});


</script>
