 <include file="public@cate" />  

 <select class="goods form-control short-auto" name="goods">
	 <option value="0"> 产品名称-库存编码</option>
</select> &nbsp;&nbsp; 
<script>
 
$(function(){ 
 	 
 	var url="{:url('goods/Goodsajax/goods')}";
	
	$('#cate3').change(function(){
		var cid=parseInt($(this).val()); 
		var shop=parseInt($('#shop').val());
		 if(cid<=0){ 
			 return false;
		 }
		 if(shop<=0){ 
			 shop=0;
		 }
		 $.post(url,{'cid':cid,'shop':shop},function(data){
			 
			 if(data.code!=1){
				 return false;
			 }
			 var list=data.data;
			 var options='<option value="0">产品名称-库存编码</option>';
			 for(var i in list){
				 options+='<option value="'+list[i]['id']+'">'+list[i]['name']+','+list[i]['store_code']+'</option>';
			 }
			 $('.goods').html(options);
		 },'json');
	});
	 
});


</script>
