<div style="clear:both"></div>
			<div class="form-group">
				<label  class="col-sm-2 control-label">名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="name" value="{$info.name}" />
				 <present name='change.name'>
				 	<input type="text" class="red form-control" value="{$change.name}" />
				 </present>
				</div>
			</div>
		 
			 <div class="form-group">
				<label for="" class="col-sm-2 control-label">关联快递</label>
				<div class="col-md-6 col-sm-10">
					<select name="express" id="express" class=" form-control" required> 
						<option value="0">未选择</option>
					<foreach name="expresses" item="vo">
						<option value="{$key}" <if condition="$key eq $info.express">selected</if>>{$vo}</option>
					</foreach>
					</select>
					
				 <present name='change.express'>
				  
					<input type="text" class="red form-control" value="{$expresses[$change.express]|default=$change.express}"/>
				 	
				 </present>
				</div>
			</div>
			 
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">类型</label>
				<div class="col-md-6 col-sm-10">
			 
					<foreach name="freight_types" item="vo">
						<label class="checkbox-inline">
					 		<input type="checkbox" value="1" name="type{$key}" <if condition="$info['type'.$key] eq 1">checked</if>/>{$vo}
					 	<if condition="isset($change['type'.$key])">
					 		<span class="red">
					 		 <if condition="$change['type'.$key] eq 1">
					 		 选中<else/>不选
					 		 </if>
					 		</span>
					 	</if>
					 	</label>
					</foreach>
					 
				 
				</div>
			</div>
			 
		<empty name="info1.id">
			<include file="express@admin_freight:area_add" />
		</empty>
		   
		<div id="fees">
		<foreach name="fees" item="vo"> 
			<div class="form-group">
				<label class="col-sm-2 control-label">
					{$areas[$key]|default="关联区域已失效"}
				<present name="change['fee_add'][$key]">
					<span class="red">新增</span>
				</present>
				<present name="change['fee_del'][$key]">
					<span class="red">删除</span>
				</present>
				</label>
				<div class="col-md-6 col-sm-10"> 
			  <label class="input-inline"> 
				包邮达标金额：
					<input type="text" class="form-control short" id="price{$key}" name="price0[{$key}]" value="{$vo.price0}" />
					<present name="change['fee_edit'][$key]['price0']">
					<span class="red">{$change['fee_edit'][$key]['price0']}</span>
					</present>
					元
				</label>
				 <label class="input-inline"> 
				包邮极限重量：
					<input type="text" class="form-control short" name="weight0[{$key}]" value="{$vo.weight0}" />
					<present name="change['fee_edit'][$key]['weight0']">
					<span class="red">{$change['fee_edit'][$key]['weight0']}</span>
					</present>
					kg</label>
				 <label class="input-inline"> 
				首重：
					<input type="text" class="form-control short" name="price1[{$key}]" value="{$vo.price1}" />
					<present name="change['fee_edit'][$key]['price1']">
					<span class="red">{$change['fee_edit'][$key]['price1']}</span>
					</present>
					元/
					<input type="text" class="form-control short" name="weight1[{$key}]" value="{$vo.weight1}" />
					<present name="change['fee_edit'][$key]['weight1']">
					<span class="red">{$change['fee_edit'][$key]['weight1']}</span>
					</present>
					kg</label>
				 <label class="input-inline"> 
				 续重：
					<input type="text" class="form-control short" name="price2[{$key}]" value="{$vo.price2}" />
					<present name="change['fee_edit'][$key]['price2']">
					<span class="red">{$change['fee_edit'][$key]['price2']}</span>
					</present>
					元/
					<input type="text" class="form-control short" name="weight2[{$key}]" value="{$vo.weight2}" />
					<present name="change['fee_edit'][$key]['weight2']">
					<span class="red">{$change['fee_edit'][$key]['weight2']}</span>
					</present>
					kg</label>
				 <label class="input-inline"> 
					体积重量换算比：
					<input type="number" class="form-control short" name="size_rate[{$key}]" value="{$vo.size_rate}" />
					<present name="change['fee_edit'][$key]['size_rate']">
					<span class="red">{$change['fee_edit'][$key]['size_rate']}</span>
					</present>
					</label> 
					<button class="del" id="del{$key}" type="button">删除</button>
				</div>
			</div>
		    
		</foreach>
		<present name="change.fee_add">
		<foreach name="change.fee_add" item="vo"> 
			<div class="form-group red">
				<label class="col-sm-2 control-label">
					{$areas[$key]|default="关联区域已失效"} 
					<span class="red">新增</span>
				</label>
				<div class="col-md-6 col-sm-10"> 
				<label class="input-inline"> 
				包邮达标金额：
					<input type="text" class="form-control short" id="price{$key}" name="price0[{$key}]" value="{$vo.price0}" />
					 
					元
				</label>
				 <label class="input-inline"> 
				包邮极限重量：
					<input type="text" class="form-control short" name="weight0[{$key}]" value="{$vo.weight0}" />
					 
					kg</label>
				 <label class="input-inline"> 
				首重：
					<input type="text" class="form-control short" name="price1[{$key}]" value="{$vo.price1}" />
					 
					元/
					<input type="text" class="form-control short" name="weight1[{$key}]" value="{$vo.weight1}" />
					 
					kg</label>
				 <label class="input-inline"> 
				 续重：
					<input type="text" class="form-control short" name="price2[{$key}]" value="{$vo.price2}" />
					 
					元/
					<input type="text" class="form-control short" name="weight2[{$key}]" value="{$vo.weight2}" />
					 
					kg</label>
				 <label class="input-inline"> 
					体积重量换算比：
					<input type="number" class="form-control short" name="size_rate[{$key}]" value="{$vo.size_rate}" />
					 
					</label> 
				</div>
			</div>
		    
		</foreach>
		</present>
		<present name="change.fee_del"> 
			<div class="form-group red">
				<label class="col-sm-2 control-label">
					 
					<span class="red">删除关联区域</span>
				</label>
				<div class="col-md-6 col-sm-10"> 
				<foreach name="change.fee_del" item="vo"> 
				 	<span class="red">{$areas[$vo]|default=$vo}</span>
				 </foreach>
				</div>
			</div> 
		</present>
		 
		
		</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">备注</label>
				<div class="col-md-6 col-sm-10">
					 <input type="text" class="form-control" name="dsc" value="{$info.dsc}"  />
				 <present name='change.dsc'>
				 	<input type="text" class="red form-control" value="{$change.dsc}" />
				 </present> 
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">排序</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" name="sort" value="{$info.sort|default=1000}" />
				 <present name='change.sort'>
				 	<input type="text" class="red form-control" value="{$change.sort}" />
				 </present>
				</div>
			</div>
 
<include file="public@adsc" />
