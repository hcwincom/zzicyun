
<div style="clear:both"></div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">名称</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="name" value="{$info.name}" />

        <present name='change.name'>
            <input type="text" class="red form-control" name="name" value="{$change.name}" />
        </present>

    </div>
</div>
   <foreach name="vals" item="vo" key="key">
<div class="form-group">
    <label for="" class="col-sm-2 control-label">{$vo}</label>
    <div class="col-md-6 col-sm-10">
  
    <foreach name="lans" item="vv" key="kk"> 
   		{$vv}
	       <input type="text" class="form-control " name="lan-{$key}[{$kk}]" value="{$lans_info[$kk][$key]|default=''}" />
	       <present name="change['lans'][$kk][$key]">
	      	 <input type="text" class="form-control  red"  value="{$change['lans'][$kk][$key]}" /> 
	       </present>   
    </foreach> 
   
    </div>
</div>
</foreach>
<notempty name="info.id">
<div class="form-group">
    <label for="" class="col-sm-2 control-label">级别</label>
    <div class="col-md-6 col-sm-10">
    <foreach name="area_types" item="vo">
    	 <label class="radio-inline" id="type1">
            <input type="radio" value="{$key}" name="type" <if condition="$key eq $info.type">checked</if>/>{$vo}
        </label>
    </foreach>
        
    </div>
</div>
</notempty>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">上级地区</label>
    <div class="col-md-6 col-sm-10">
    <empty name="info.id">
    	<include file="public@city1" /> 
    <else/>
    <switch name="info.type">
    	<case value="1">
    		<select name="country"  class="form-control short2"  id="city0">
				<option value="1">中国</option> 
			</select>
    	</case>
    	<case value="2">
    		 <select name="country"  class="form-control short2"  id="city0">
				<option value="0">国家</option>
			 
			</select>
			<select name="province"  class="form-control short2"  id="city1">
				<option value="0">省份</option>
			 
			</select>
    	</case>
    	<case value="3">
    		<include file="public@city1" /> 
    	</case>
    </switch>
    
    </empty>
        
    </div>
</div>
 <present name="change.fid">
 <div class="form-group red">
    <label for="" class="col-sm-2 control-label">上级地区修改</label>
    <div class="col-md-6 col-sm-10">
    
    <switch name="info.type">
    	<case value="1">
    		<select name="country"  class="form-control short2"  id="city0_change">
				<option value="1">中国</option> 
			</select>
    	</case>
    	<case value="2">
    		 <select name="country"  class="form-control short2"  id="city0_change">
				<option value="0">国家</option>
			 
			</select>
			<select name="province"  class="form-control short2"  id="city1_change">
				<option value="0">省份</option>
			 
			</select>
    	</case>
    	<case value="3">
    		 <select name="country"  class="form-control short2"  id="city0_change">
				<option value="0">国家</option>
			 
			</select>
			<select name="province"  class="form-control short2"  id="city1_change">
				<option value="0">省份</option>
			 
			</select>
			<select name="province"  class="form-control short2"  id="city2_change">
				<option value="0">市</option>
			 
			</select>
    	</case>
    </switch>
    
    </div>
</div>
 </present>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">区号</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="code" value="{$info.code}" required/>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">邮编</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="postcode" value="{$info.postcode}" required/>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">排序</label>
    <div class="col-md-6 col-sm-10">
        <input type="number" class="form-control" name="sort" value="{$info.sort|default=1000}" />
        <present name='change.sort'>
            <input type="text" class="red form-control"  name="sort" value="{$change.sort}" />
        </present>
    </div>
</div>
<div class="form-group " >
    <label class="col-sm-2 control-label">备注</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="dsc" value="{$info.dsc}"  />
        <present name='change.dsc'>
            <input type="text" class="red form-control"  value="{$change.dsc}" readonly />
        </present>
    </div>
</div>

<include file="public@adsc" />
