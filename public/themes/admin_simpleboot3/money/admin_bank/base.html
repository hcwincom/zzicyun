
<div style="clear:both"></div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">是否支持银联在线</label>
    <div class="col-md-6 col-sm-10">
        <select class=" cate form-control short-auto" name="is_show" > 
			<foreach name="is_shows" item="vo">
			<option value="{$key}" <if condition="$key eq $info.is_show">selected</if>>{$vo}</option>
			</foreach>
		</select> 
	  <present name="change.is_show">
      	 <input type="text" class="form-control red"  value="{$is_shows[$change.is_show]|default=$change.is_show}" /> 
      </present>  
    </div>
</div>
 
<div class="form-group">
    <label for="" class="col-sm-2 control-label">名称</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="name" value="{$info.name}" /> 
      <present name="change.name">
      	 <input type="text" class="form-control red"  value="{$change.name}" /> 
      </present>  
    </div>
</div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">{$flag}图片</label>
    <div class="col-md-6 col-sm-10">
     	<input type="hidden" class="form-control" id="photo" name="pic" value="{$info.pic}">
        <a href="javascript:uploadOneImage('图片上传','#photo');">上传图片</a>
          <notempty name="pic_conf"><span class="notice">建议尺寸{$pic_conf.width}*{$pic_conf.height}</span></notempty>
        <img id="photo-preview" src="{:cmf_get_image_url($info.pic)}" width="{$pic_conf.width}" height="{$pic_conf.height}" >
         
      <present name="change.pic">
      	<p class="red">新图片<img id="photo-preview" src="{:cmf_get_image_url($change.pic)}" width="{$pic_conf.width}" height="{$pic_conf.height}"></p>
      </present>  
    </div>
</div>
 
<div class="form-group "  >
    <label class="col-sm-2 control-label">识别代码</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="code" value="{$info.code}"  />
      <present name="change.code">
      	 <input type="text" class="form-control red"  value="{$change.code}" /> 
       </present>    
    </div>
</div> 
 
<div class="form-group">
    <label for="" class="col-sm-2 control-label">排序</label>
    <div class="col-md-6 col-sm-10">
       <input type="text" class="form-control" name="sort" value="{$info.sort|default=1000}" />
       <present name="change.sort">
      	 <input type="text" class="form-control red"  value="{$change.sort}" /> 
       </present>    
    </div>
</div>

<div class="form-group "  >
    <label class="col-sm-2 control-label">备注</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="dsc" value="{$info.dsc}"  />
      <present name="change.dsc">
      	 <input type="text" class="form-control red"  value="{$change.dsc}" /> 
       </present>    
    </div>
</div>

<include file="public@adsc" />
