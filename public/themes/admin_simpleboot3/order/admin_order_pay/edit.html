<include file="public@header" />

</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs"> 
			<include file="public@nav" />
			<li class="active"><a href="{:url('edit',['id'=>$info.id])}">编辑{$flag}</a></li>  
		 
		</ul>
		<form class="form-horizontal js-ajax-form{$zzajax} margin-top-20" role="form" method="post" action="" id="form-edit">
			 
			  <include file="order@admin_order:base" />
			
		 
			<div class="form-group fleft-all">
				<div class="col-sm-offset-2 col-sm-10"> 
				 
				 <input type="hidden"  name="id" value="{$info.id}" />
				 
					<button type="submit" action="{:url('edit_do')}" op="save"  class="save btn btn-primary js-ajax-submit" >提交编辑信息</button>
					 <p>			  
				     <eq name="info.pay_status" value="2">
				     	<button type="submit" action="{:url('pay_do21')}" op="pay" class="save btn btn-primary js-ajax-submit" >确认付款</button>
				     	<button type="submit" action="{:url('pay_do22')}" op="pay" class="save btn btn-primary js-ajax-submit" >驳回付款</button>
				     </eq>
				      <eq name="info.pay_status" value="4">
				     	<button type="submit" action="{:url('pay_do41')}" op="pay" class="save btn btn-primary js-ajax-submit" >确认尾款</button>
				     	<button type="submit" action="{:url('pay_do42')}" op="pay" class="save btn btn-primary js-ajax-submit" >驳回尾款</button>
				     </eq>
					 </p>
      
				    <p>
				    <if condition="$info.status eq 20 && $info.status eq 22">
				    	<button type="submit" action="{:url('send_do3')}" op="send" class="save  btn btn-primary js-ajax-submit" >{$order_statuss[3]}</button>
				     	<button type="submit" action="{:url('send_do4')}" op="send" class="save btn btn-primary js-ajax-submit" >{$order_statuss[4]}</button>
				     	<button type="submit" action="{:url('send_do5')}" op="send" class="save btn btn-primary js-ajax-submit" >{$order_statuss[5]}</button>
				     	<button type="submit" action="{:url('send_do6')}" op="send" class="save btn btn-primary js-ajax-submit" >{$order_statuss[6]}</button>
				    	
				    </if>
					</p>
					<p class="notice">物料状态操作要先选中要操作的物料，可填写快递单号和备注。所有操作都可以填写订单备注和修改备注。</p>
				</div> 
			</div>
		</form>
	 
	</div>
	<script src="__STATIC__/js/admin.js"></script> 
</body>
</html>
<script>
 
city_js($('#country'),'{$info.country}',$('#province'),'{$info.province}',$('#city'),'{$info.city}',$('#area'),'{$info.area}');
 
$('.save').click(function(){
	 if($(this).attr('op')=='send'){
		 var check=$('.check:checked').val();
		 if(!(check>0)){
			 $('.check').focus();
			 return false;
		 }
	 }
	$(this).parents('form').attr('action',$(this).attr('action'));
	 console.log($(this).attr('action'));
	return 0;
});
</script>
