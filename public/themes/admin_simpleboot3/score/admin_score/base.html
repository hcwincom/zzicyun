
<div style="clear:both"></div>


<div class="form-group">
    <label for="" class="col-sm-2 control-label">名称</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="name" value="{$info.name}" /> 
      <present name="change.name">
      	 <input type="text" class="form-control red"  value="{$change.name}" /> 
      </present>  
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">英文标识</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="code" value="{$info.code}" /> 
      <present name="change.code">
      	 <input type="text" class="form-control red"  value="{$change.code}" /> 
      </present>  
    </div>
</div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">类型</label>
    <div class="col-md-6 col-sm-10">
       <select name="type" class="form-control">
       <foreach name="score_types" item="vo">
       		<option value="{$key}" <if condition="$key eq $info.type">selected</if>>{$vo}</option>
       </foreach>
       </select>
      <present name="change.type">
      	 <input type="text" class="form-control red"  value="{$score_types[$change.type]|default=$change.type}" /> 
      </present>  
    </div>
</div>
 <div class="form-group">
    <label for="" class="col-sm-2 control-label">次数限制</label>
    <div class="col-md-6 col-sm-10">
        <input type="number" class="form-control" name="number" value="{$info.number|default=0}" /> 
      <present name="change.number">
      	 <input type="text" class="form-control red"  value="{$change.number}" /> 
      </present>  
      <span class="notice">0表示无限制</span>
    </div>
</div>
 <div class="form-group">
    <label for="" class="col-sm-2 control-label">增加积分</label>
    <div class="col-md-6 col-sm-10">
        <input type="number" class="form-control" name="score" value="{$info.score|default=0}" /> 
      <present name="change.score">
      	 <input type="text" class="form-control red"  value="{$change.score}" /> 
      </present>  
      <span class="notice">可以填写负数，会扣除对应积分</span>
    </div>
</div>
 <div class="form-group">
    <label for="" class="col-sm-2 control-label">消费增加积分比例</label>
    <div class="col-md-6 col-sm-10">
        <input type="number" step="0.01" class="form-control" name="rate" value="{$info.rate|default=0}" /> 
      <present name="change.rate">
      	 <input type="text" class="form-control red"  value="{$change.rate}" /> 
      </present>  
      <span class="notice">此项数据只在有支付费用时生效，消费会增加对应比例的积分</span>
    </div>
</div>
 
 <div class="form-group">
    <label for="" class="col-sm-2 control-label">排序</label>
    <div class="col-md-6 col-sm-10">
       <input type=money class="form-control" name="sort" value="{$info.sort|default=1000}" />
       <present name="change.sort">
      	 <input type="text" class="form-control red"  value="{$change.sort}" /> 
       </present>    
    </div>
</div>
 

<div class="form-group "  >
    <label class="col-sm-2 control-label">备注</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="dsc" value="{$info.dsc}"  />
      <present name="change.dsc">
      	 <input type="text" class="form-control red"  value="{$change.dsc}" /> 
       </present>    
    </div>
</div>

<include file="public@adsc" />
