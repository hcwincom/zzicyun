 
<div class="form-group">
    <label for="" class="col-sm-2 control-label">名称</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="name" value="{$info.name}" /> 
    
    </div>
</div>
<empty name="info.id">
 <div class="form-group">
    <label for="" class="col-sm-2 control-label">可选优惠券</label>
    <div class="col-md-6 col-sm-10">
       <select name="coupon" class="form-control">
       <foreach name="coupons" item="vo">
       		<option value="{$key}" <if condition="$key eq $info.coupon">selected</if>>
       		{$vo.name}-{$vo.money}({$vo.money_min})-(
       		<eq name="vo.time1" value="0">{$vo.day}天<else/>{$vo.time1|date='Y-m-d',###}--{$vo.time2|date='Y-m-d',###}</eq>
       		)
       		</option>
       </foreach>
       </select>
      
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">发送对象</label>
    <div class="col-md-6 col-sm-10">
     	  
      	<select class="form-control short-auto"  id="user_rate">
      		<option value="0">用户等级</option>
        <foreach name="user_rates" item="vo">
        	<option value="{$key}"  >{$vo}</option>
        </foreach> 
        </select> 
        <select class="form-control short-auto"  id="user_cate">
      		<option value="0">用户分类</option>
        <foreach name="user_cates" item="vo">
        	<option value="{$key}"  >{$vo}</option>
        </foreach> 
        </select> 
    	 <select class="form-control short-auto"  id="type1">
        <foreach name="utypes" item="vo">
        	<option value="{$key}"  >{$vo[1]}</option>
        </foreach> 
        </select> 
  
        <select class="form-control short-auto" id="type2"> 
         <foreach name="search_types" item="vo">
        	<option value="{$key}"  >{$vo}</option>
        </foreach>  
        </select> 
        <input type="text" class="form-control short-auto" id="name"  value=" ">
    	<button type="button" id="user_search">查询用户</button>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">用户查询结果</label>
    <div class="col-md-6 col-sm-10 ">
    	<div class="unames">
 		 
 		</div>
    </div>
</div>

<else/>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">优惠券类型</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" value="{$coupon_types[$info.type]|default=$info.type}" /> 
     
    </div>
</div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">优惠金额</label>
    <div class="col-md-6 col-sm-10">
        <input type="number" step="0.01" class="form-control" name="money" value="{$info.money}" /> 
     
    </div>
</div>
 <div class="form-group">
    <label for="" class="col-sm-2 control-label">最低金额（0则无条件使用）</label>
    <div class="col-md-6 col-sm-10">
        <input type="number" step="0.01" class="form-control" name="money_min" value="{$info.money_min|default=0}" /> 
     
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-2 control-label">生效日期-截止日期</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control js-date short-auto" name="time1" value="{$info.time1|date='Y-m-d',###}" />  
      -
       <input type="text" class="form-control js-date short-auto" name="time2" value="{$info.time2|date='Y-m-d',###}" /> 
      
    </div>
</div>
 <div class="form-group">
    <label for="" class="col-sm-2 control-label">排序</label>
    <div class="col-md-6 col-sm-10">
       <input type="number" class="form-control" name="sort" value="{$info.sort}" />
         
    </div>
</div>
</empty>

 

<div class="form-group "  >
    <label class="col-sm-2 control-label">备注</label>
    <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" name="dsc" value="{$info.dsc}"  />
      <present name="change.dsc">
      	 <input type="text" class="form-control red"  value="{$change.dsc}" /> 
       </present>    
    </div>
</div>

<include file="public@adsc" />
