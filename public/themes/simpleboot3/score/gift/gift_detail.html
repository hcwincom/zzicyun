  <include file="public@user_header"/> 	
			<!--主要内容-->
			<div class="person-comm">
				<div class="wraper row totalback">
					  <include file="score@gift:gift_search"/> 	
					<div class="exchange-cont">
						  <include file="score@gift:gift_left"/> 	
						<div class="col-md-9 col-sm-9 exchange-cont-box" style="padding-right: 0;">
							<div class="exproduct">
								<div class="exproduct-intro row mt20">
									<div class="col-xs-5 col-md-5 exproduct-intro-img">
										<div class="exproduct-img">
											<p><img src="{$image_url}/{$info.pic}" alt="产品图片" /></p>
										</div>
									</div>
									<div class="col-xs-7 col-md-7 exproduct-intro-text">
										<div class="exproduct-intro-head">
											<h2>{$info.name}</h2>
										</div>
										<div class="exproduct-intro-spec">
											<form action="{:url('score/Gift/gift_do')}" method="post">
												<ul class="exproduct-intro-spec-ul">
													<li>
														<div class="exproduct-intro-list clear">
															<div class="fl introLeft">品牌：</div>
															<div class="fl introRight">{$info.brand}</div>
														</div>
													</li>
													<li>
														<div class="exproduct-intro-list clear">
															<div class="fl introLeft">型号：</div>
															<div class="fl introRight">{$info.code}</div>
														</div>
													</li>
													<li>
														<div class="exproduct-intro-list clear">
															<div class="fl introLeft">商品编码：</div>
															<div class="fl introRight">{$info.store_code}</div>
														</div>
													</li>
												</ul>
												<div class="exproduct-num clear">
													<div class="fl exproduct-numleft">商品数量：</div>
													<div class="exBtn clear fl">
														<p class="btn-add omin" onclick="minus(this,'9.9','100');">
															<span class="glyphicon glyphicon-minus"></span>
														</p>
														<input type="text" class="btn-num onum" value="1" name="num" />
														<p class="btn-add oplus" onclick="plus(this,'9.9}','100}');">
															<span class="glyphicon glyphicon-plus"></span>
														</p>
													</div>
												</div>	
												<div class="exproduct-stabel">
													<p>已有<span>{$info.num_use}</span>人兑换</p>
												</div>
												<div class="exproduct-stabel">
													<p>库存<span>{$info.store_num}</span>件</p>
												</div>
												
												<div class="exproduct-btn">
													 <input type="hidden" name="id" value="{$info.id}"/>
													<button type="submit">立即兑换</button>
												</div>
											</form>
											
										</div>
									</div>
								</div>
								<div class="exproduct-info">
									<div class="exchange-nav-item-head">
										<h3><span></span>商品详情</h3>
									</div>
									<div class="exproduct-info-detail">
										{$info.content}
									</div>
								</div>
							</div>
						 
						</div>
					</div>
				
				</div>
			
			</div>
			
			 <include file="public@footer"/>
			<!---->
		
		 <include file="public@user_foot"/>
	  	
	</body>
</html>
