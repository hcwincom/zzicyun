 	 <include file="public@head"/> 
  </head>
  <body>
  	<div class="topBanner">
  		<!--公共头部-->		
  		 <include file="public@header"/> 		
			<!--导航-->
			<div class="l-nav l_proNav">
				<div class="nav">
					<div class="clear">
						<div id="allNav" class="allNav allNav_list fl"></div>							
						 	<include file="public@nav"/>   	
					</div>
				</div>
			</div>	
			<!--原厂代理主要内容-->
			<div class="mainPart">
				<div class="wraper">
					<div class="product_listBanner totalback">
					<foreach name="banners" item="vo"> 
						<div class="product_listimg"> 
							<img src="{$image_url}/{$vo.pic}" alt="" />
						</div>
					</foreach>
						 
					</div>
					<!--最新入住-->
					<div class="agent_check totalback">
						<div class="agent-check_line clear">
							<h3>最新入住</h3>
							 
						</div>
						<div class="agent_content">
							<div class="row">
							 <foreach name="shop_list_new" item="vo">
								<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
									<a href="{:url('shop/Shop/shop_goods',['id'=>$key])}" class="agent_href">
										<div class="agent_adimg">
											<img src="{$image_url}/{$vo.logo}" alt="" />
										</div>
										<div class="agent_adinfo">
											<h3>{$vo.name}</h3>
											<p>{$vo.dsc}</p>
										</div>
									</a>
								</div>
							</foreach>
								 
							</div>
						</div>
					</div>
					<!--原厂搜索-->
				</div>
				
				<div class="monogram clear">
					<div class="wraper gramBox clear">
						<span class="monogram_hint">按字母搜索</span> 
						<span class="monogram_list">
					 
						<foreach name="chars" item="vo">
							<a href="{:url('shop/Shop/'.$html,['type'=>$data.type,'char'=>$vo])}" class="<if condition='$data.char eq $vo'>clicked</if>">{$vo}</a>
						</foreach>
							 
						</span>
					</div>
				</div>
				<!--导航-->
				<div class="agent_nav">
					<div class="wraper">
						<ul class="agent_nav_ul clear">
							<li class="agent_current"><a href="{:url('shop/Shop/'.$html)}">全部</a></li>
							<foreach name="types" item="vo">
							 <li><a href="{:url('shop/Shop/'.$html,['type'=>$vo])}">{$notice['shop_types'][$vo]}</a></li>
							</foreach>
							 
						</ul>
					</div>
					
				</div>	
						
				<div class="agent_search" id="agent_more">
					<div class="agent_specific wraper">
						<!--全部-->
						<div class="agent_nav_con agActive">
						<foreach name="shop_list" item="vo">
								<div class="agent_con_list" id="{$key}-item-box">
									<h3 class="agent_al"><span>{$key}</span></h3>
									<ul class="agent_con_ul clear">
									<foreach name="vo" item="vv" key="kk">
										<li>
											<a href="{:url('shop/Shop/shop_goods',['id'=>$kk])}">
												<div class="agent_ul_info">
													<h1><img src="{$image_url}/{$vv.logo}" alt="" /></h1>
													<p>主营：{$vv.pros}</p>
													<div class="hoverPlay"><p>进入{$vv.name}</p></div>
												</div>
											</a>
										</li>
									</foreach> 
												
									</ul>
								</div>
							</foreach>
								 
							</div>
					 
					<!---->
					</div>
				</div>
				
			</div>
			<!---->
			 <include file="public@footer"/> 
		</div>
		
	<include file="public@foot" />
	    <script type="text/javascript">
	    	$(".gramBox .monogram_list A").click(function(){
	    		$(this).addClass("clicked").siblings("a").removeClass("clicked");
	    	})
	    	$(".agent_nav ul li").click(function(){
	    		var index = $(this).index();
	    		$(this).addClass("agent_current").siblings("li").removeClass("agent_current");
	    		$(".agent_group .agent_nav_con").eq(index).addClass("agActive").siblings().removeClass("agActive")
	    		
	    	});
	    </script>
	</body>
</html>
