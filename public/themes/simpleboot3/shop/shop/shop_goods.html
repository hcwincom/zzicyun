   <include file="public@head"/> 
  </head>
  <body>
  	<div class="topBanner">
  		<!--公共头部-->		
  		 <include file="public@header"/> 		
			<!--导航-->
			<div class="l-nav l_proNav">
				<div class="nav">
					<div class="clear">
						<div id="allNav" class="allNav allNav_list fl"></div>							
						 	<include file="public@nav"/>   	
					</div>
				</div>
			</div>	
			<!--合作品牌详情页主要内容-->
			<div class="bran_detail" id="bran_detail">
				<div class="wraper">
					<div class="totalback">
						<div class="bran_detail_info">
							<div class="info_cont">
								<div class="info_cont_top">
									<div class="row">
										<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
											<div class="info_img">
												<img src="{$image_url}/{$info.logo}" alt="" />
											</div>
										</div>
										<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
											<div class="info_introduce">
												<div class="company_name">
													<h3><b class="pine"></b>{$info.name}</h3>
												</div> 
												<div class="company_intro">
													<p>入驻时间 : {$info.show_time|date='Y-m-d',###}</p>
													<p class="intell"> 
														资质审核 : {$notice['shop_types'][$info['type']]}
														<i>已认证</i>
													</p> 
													 
													<p> 主营品牌 : {$info.brands}</p>
													<p>在线商品 : {$info.goods_num}件 </p>
													<p>产品线 : {$info.pros}</p>
												</div>
											</div>
										</div>
										<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
											<div class="vendor_code">
												<p>厂商编码：{$info.code}</p>
											</div>
										</div>
									</div>
								</div>
								<div class="info_cont_text">
									<div class="info_cont_text1">
										<p>{$info.dsc}</p>
									</div>
									 
									
								</div>
							</div>
						</div>
						<div class="bran_detail_cont">
							<div class="bran_detail_sort">
								   <include file="goods@goods:goods_form" />
							</div>
							<!--搜索结果-->
							<div class="bran_result">
							 <include file="goods@goods:goods_table" />
								 
							<!---->
							</div>
						</div>
						<!--分页-->
						<div class="page">
						 {$page}
						</div>
						<!---->	
						
					</div>
					
				</div>
			</div>
			
		<!--底部 -->
			 <include file="public@footer"/>  
			
		<!---->	
		</div>
		 <include file="public@foot"/>  
		 
	</body>
</html>
