			<div class="person-content">
				<div class="wraper row totalback">
					 <include file="public@user_left"/> 	
					<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" style="padding: 0;">
						<div class="person-right">
							<div class="person-right-head">
								<p class="perpadding">
									<span>资产管理</span>
									<i class="iconfont icon-jiantoudown"></i>
									<a href="">修改密码</a>
								</p>
							</div>
							<div class="baseTitle">
								<h3>修改密码</h3>
							</div>
							<div class="person-detail-content">
								<div class="change-pwd">
									<form action="" method="post"  >
										<div class="modify-cont">
											<div class="modify-box clear">
												<div class="col-sm-4 col-md-4 verify-email-left">旧密码：</div>
												<div class="col-sm-6 col-md-5 verify-email-right">
													<input type="password" name="oldpwd" id="oldpwd" placeholder="请输入旧密码"/>
												</div>
											</div>
											<div class="modify-box clear">
												<div class="col-sm-4 col-md-4 verify-email-left">新密码：</div>
												<div class="col-sm-6 col-md-5 verify-email-right">
													<input type="text" name="newpwd" id="newpwd" value="" placeholder="至少使用字母、数字、符号（除空格）两种以上组合"/>
												</div>
											</div>
											<div class="modify-box clear">
												<div class="col-sm-4 col-md-4 verify-email-left">确认新密码：</div>
												<div class="col-sm-6 col-md-5 verify-email-right">
													<input type="text" name="surepwd" id="surepwd" value="" placeholder="请再次输入新密码" />
												</div>
											</div>
											<p class="email-ver tipMsg"></p>
										</div>
										
										<div class="modify-cont-button">
												<button type="button" class="sureBtn">确认</button>
												<!--<a href="javascript:;" class="cancelPwd">取消</a>-->
											</div>
									
									</form>
									
								</div>
								<!--修改成功-->
								<div class="pwd-over">
									<p class="pwd-index"><a href="/">去商城</a></p>
									<p class="suc-tip">修改密码成功！</p>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
			
			 <include file="public@footer"/>

		 <include file="public@user_foot"/> 
	   	<script type="text/javascript" src="__TMPL__/public/js/form.js"></script>
	 
	  	<script type="text/javascript">
			$(".add-invo a").click(function(){
	  			$(this).parents(".invo-exhibiting").hide();
	  			$(".invoceForm-list").show();
	  		});
			$('.sureBtn').click(function(){
				var url_psw="{:url('psw_change_do')}";
				var old=$('#oldpwd').val();
				console.log(old)
				var psw=$('#newpwd').val();
				var newrepw = $("#surepwd").val();
				if (old == "") {
					$("#oldpwd").focus();
					$(".tipMsg").text(notice_json.common.oldPwd);
					return false;
				} else if (psw == "") {
					$("#oldpwd").focus();
					$(".tipMsg").text(notice_json.common.changePwd);
					return false;
				} else if (newrepw == "" || newrepw != psw) {
					$("#oldpwd").focus();
					$(".tipMsg").text(notice_json.common.oldPwd);
					return false;
				}
				if (old == psw) {
					$(".tipMsg").text(notice_json.common.changeNewPwd);
					return false;
				}
				$(".tipMsg").text("");
				
				$.ajax({
		 			"url":url_psw,
		 			"type":"POST", 
		 			"data":{'old':old,'psw':psw},
		 			"dataType":"json", 
		 			"success":function(data){
		 				msg(data.msg);
		            	 
		 			},
		 			 "error": function(event, XMLHttpRequest, ajaxOptions, thrownError){ 
	 		        	msg(event.responseText,1); 
	 		        }
		 		});
				return false;
			});
	  	</script>
	  	
	</body>
